<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <form action="page2.html">
    <label for="name">Firstmame:
        <input type="text" class="form-control" id="ftxt" />
    </label>
    <label for="last">Lastname:
        <input type="text" class="form-control" id="ltxt" />
    </label>
    <label for="teln">Tel Number:
        <input type="tel" class="form-control" id="ttxt" />
    </label>
        <input type="submit" class="form-control" value="click" onclick="passvalue();" />
        </form>
</body>

<script>
    function passvalue()
    {
        var fname = document.getElementById("ftxt").value;
        var lname = document.getElementById("ltxt").value;
        var telnum = document.getElementById("ttxt").value;
        localStorage.setItem("fname",fname);
        localStorage.setItem("last",lname);
        localStorage.setItem("phone",telnum);
        return false;
    }
</script>
